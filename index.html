<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body
    style="
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      padding: 0;
      margin: 0;
    "
  >
    <h1 style="color: #212121">&lt;EMBED&gt; TAG</h1>
    <div
      style="
        color: #000;
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
      "
    >
      <span style="color: rgb(0, 32, 191); font-weight: bold"
        ><a
          style="text-decoration: none"
          href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/embed"
          >Embed</a
        ></span
      >
      tag este folosit pentru a pune contente din afara website-ului direct pe
      pagina noastra, cum ar fi pus youtube video de jos.
    </div>
    <iframe
      width="950"
      height="534"
      src="https://www.youtube.com/embed/giXco2jaZ_4"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
